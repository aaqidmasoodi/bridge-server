<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Chat - Real-time Translation Chat</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bridge"></i> Bridge Chat</h1>
            <p>Real-time translation chat between two people</p>
        </div>
        
        <div class="content">
            <div class="setup-container" id="setup-container">
                <h2 class="setup-title">Setup Your Chat</h2>
                <div class="setup-form">
                    <div class="form-group">
                        <label for="username">Your Name:</label>
                        <input type="text" id="username" placeholder="e.g John">
                    </div>
                    
                    <div class="form-group">
                        <label for="user-language">Your Language:</label>
                        <select id="user-language" class="language-dropdown">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                            <option value="ur">Urdu</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="hi">Hindi</option>
                            <option value="tr">Turkish</option>
                            <option value="nl">Dutch</option>
                            <option value="pl">Polish</option>
                            <option value="sv">Swedish</option>
                            <option value="fi">Finnish</option>
                            <option value="da">Danish</option>
                            <option value="no">Norwegian</option>
                            <option value="cs">Czech</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="partner-language">Partner's Language:</label>
                        <select id="partner-language" class="language-dropdown">
                            <option value="ar">Arabic</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="ur">Urdu</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="hi">Hindi</option>
                            <option value="tr">Turkish</option>
                            <option value="nl">Dutch</option>
                            <option value="pl">Polish</option>
                            <option value="sv">Swedish</option>
                            <option value="fi">Finnish</option>
                            <option value="da">Danish</option>
                            <option value="no">Norwegian</option>
                            <option value="cs">Czech</option>
                        </select>
                    </div>
                    
                    <button class="start-btn" id="start-btn">
                        <i class="fas fa-comments"></i> Start Chat
                    </button>
                </div>
            </div>
            
            <div class="room-container" id="room-container">
                <h2 class="room-title">Share This Link</h2>
                <div class="room-link">
                    <div class="link-display" id="room-link">https://bridgechat.app/room/xyz123</div>
                    <button class="copy-btn" id="copy-btn">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                </div>
                <div class="status waiting" id="status">
                    <i class="fas fa-clock"></i> Waiting for partner... (Room expires in <span id="timer">5:00</span>)
                </div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="partner-name">Partner</div>
                        <div class="chat-header-status">Online - Translating to <span id="translation-lang">Arabic</span></div>
                    </div>
                    <div class="chat-header-icons">
                        <button class="end-chat-btn" id="end-chat-btn">
                            <i class="fas fa-sign-out-alt"></i> End Chat
                        </button>
                    </div>
                </div>
                
                <div class="messages" id="messages-container">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <div class="message-input-area">
                    <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
                    <button class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer with Legal Links -->
        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; <script>document.write(new Date().getFullYear())</script> Bridge Chat. Connecting people across language barriers.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
